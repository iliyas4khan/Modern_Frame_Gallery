<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Project4/style.css">
</head>
<body>

    <h1 class="page-title">Interactive 3D Flip Card</h1>

    <div class="card-container">
        <article class="flip-card">
            <div class="flip-card-inner">
                <!-- Front Face -->
                <div class="flip-card-front">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" alt="Team Work">
                    <h3>Our Team</h3>
                    <p>Innovative minds at work</p>
                </div>
                <!-- Back Face -->
                <div class="flip-card-back">
                    <h3>Meet Our Experts</h3>
                    <p>We combine creativity, strategy, and technology to deliver exceptional solutions for our clients.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        </article>
    </div>

</body>
</html>
