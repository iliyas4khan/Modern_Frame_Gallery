<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Breaker – The Array Heist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Code Breaker – The Array Heist</h1>

    <!-- Array Display -->
    <div id="arrayContainer" class="array"></div>

    <!-- Controls -->
    <div class="controls">
      <input type="number" id="indexInput" placeholder="Index (0–9)">
      <input type="number" id="valueInput" placeholder="Value (0–9)">
      <button onclick="insertAtIndex()">Insert</button>
      <button onclick="deleteAtIndex()">Delete</button>
    </div>

    <div class="controls">
      <input type="text" id="patternInput" placeholder="Pattern e.g. 2,1,4">
      <button onclick="searchPattern()">Search</button>
      <button onclick="resetArray()">Reset</button>
    </div>

    <!-- Feedback -->
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
